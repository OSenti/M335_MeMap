<ion-header>

  <ion-navbar>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="inputField">
    <ion-label stacked>E-Mail:</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item class="inputField">
    <ion-label stacked>Passwort:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item class="inputField">
    <ion-label stacked>Passwort wiederholen:</ion-label>
    <ion-input type="password" [(ngModel)]="user.repPassword"></ion-input>
  </ion-item>
  
<button class="btn" ion-button full outline (click)="register(user)">Registrieren</button>
</ion-content>
