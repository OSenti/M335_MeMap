<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Name:</ion-label>
    <ion-input type="text" [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <button class="btn" ion-button full outline (click)="submitEdit(item)">Memo ändern</button>
  <button class="btn" ion-button full outline color="danger" (click)="submitDelete(item)">Memo löschen</button>

</ion-content>
